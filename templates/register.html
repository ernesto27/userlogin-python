{% extends "base.html" %}

{% block content %}
	<h1 style="color:rgb(79, 151, 207);">Register</h1>
	<a href="/login">Login</a>

	{% if message %}
		<h3 class="alert alert-success">{{ message }}</h3>
	{% endif %}

	<div id="wrap-form">
		<form role="form" method="post">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
		    <p class="error-form">{{ error_username }}</p>
		  </div>

		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
		    <p class="error-form">{{ error_email }}</p>
		  </div>

		  <div class="form-group">
		    <label for="password1">Password</label>
		    <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
		    <p class="error-form">{{ error_pass }}</p>
		  </div>


		  <div class="form-group">
		    <label for="password2">Repite el Password</label>
		    <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
		    <p class="error-form">{{ error_samepass }}</p>

		  </div>

		  <hr>

		  <div class="radio">
		  	<p><b>Sexo</b></p>
			<label>
			    <input type="radio" name="sex" id="optionsRadios1" value="male" checked>
			    Masculino
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="sex" id="optionsRadios2" value="female">
			    Femenino
			  </label>
			</div>

		<br>

		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="accept"> Acepto las condiciones
		    </label>
		    <p class="error-form">{{ conditions }}</p>

		  </div>
	</div> 
	
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock%}
